repos:
  - repo: local
    hooks:
      - id: secrets-scan
        name: secrets-scan
        entry: bash scripts/secrets_scan.sh
        language: system
        pass_filenames: true
        types: [text]
        stages: [commit]
      - id: forbid-paths
        name: forbid-paths
        entry: bash scripts/forbid_paths.sh
        language: system
        pass_filenames: true
        types: [text]
        stages: [commit]
